<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Pop-up Help Circle</title>
		<link
			rel="stylesheet"
			href="styles.css" />
	</head>
	<body>
		<!--
Acceptance criteria:

• Should have a 1000ms delay
• Should animate over 500ms
• Should have 32px of spacing from the
  bottom-right corner
-->

		<button class="help-circle">
			<img
				alt=""
				src="./images/help-white.svg" />
			<span class="visually-hidden"> Access help center </span>
		</button>
	</body>
</html>
